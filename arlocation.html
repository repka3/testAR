<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!--  <script src="https://unpkg.com/aframe-look-at-component@1.0.0/index.js"></script>-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> 
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <a-text
        value="Troie"
        scale="10 10 10"           
        gps-entity-place="latitude: 43.623206; longitude: 10.293624;"
      ></a-text>
      
      <a-box gps-entity-place="latitude: 43.623206; longitude: 10.293624;" color="tomato" depth="2" height="2" width="2"></a-box>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
